<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Лр1-Мій застосунок Варіант-9</title>
    <link rel="stylesheet" href="styless.css" />
    <script src="app.js" defer></script>
</head>

<body>

<div class="container">
    <div class="left"><header>Система Техпідтримки Студентів </header></div>
    <div class="right"><button type ="submit">Увійти в акаунт</button></div>
</div>



<div class="mainconteiner">
    <section class="formsection">

            <h1><em>Створити заявку</em></h1>


             <form id="createForm">
                <label for="theme"> Тема </label>
                <p><input id="theme" type="text" required minlength="3" maxlength="50" /></p>


                <div class="form-row">

                    <div class="field-group">
                    <label for="status">Статус</label>
                    <select id="status" required>
                        <option value=""> Оберіть статус </option>
                        <option value="Blocker"> Критична помилка </option>
                        <option value="Bug"> Помилка </option>
                        <option value="Question"> Запитання </option>
                        <option value="offer"> Пропозиція</option>
                    </select>
                    </div>

                    <div class="field-group">
                    <label for="priority">Пріоритет</label>
                    <select id="priority" required>
                        <option value="">Оберіть пріоритет</option>
                        <option value="low">Низький</option>
                        <option value="medium">Середній</option>
                        <option value="high">Високий</option>
                    </select>
                    </div>
                </div>

                <b></b>

                <label for="comment">Повідомлення</label>
                <p><textarea id="comment" rows="6"></textarea></p>



                <label for="username">ПІБ</label>
                <p><input id="username" minlength="4" maxlength="70"></p>


                <div class="button">
                    <button class="addbtn" type="submit" id="addBtn">Додати заявку</button>
                    <button class="resetbtn" type="button" id="resetBtn">Очистити</button>
                </div>
             </form>


    </section>

    <section class="listsection">
    <h1><em>Мої заявки</em></h1>


            <table id="datatable" border="1">
                <thead>
                    <tr>
                        <th>№</th>
                        <th>Тема</th>
                        <th>Статус</th>
                        <th>Пріорітет</th>
                        <th>Повідомлення</th>
                        <th>Автор</th>
                        <th>Дії</th>
                    </tr>
                </thead>
                <tbody id="itemstablebody"></tbody>
            </table>

    </section>
</div>







</body>
</html>
